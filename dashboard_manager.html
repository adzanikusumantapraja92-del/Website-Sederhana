  <style>
  
    :root {
      --bg-main: #f5f7fa;
      --bg-sidebar: #2e86de;
      --text-color: #111;
      --card-bg: #eaf2ff;
      --card-hover: #d4e6ff;

    body.dark-theme {
      --bg-main: #121212;
      --bg-sidebar: #1e1e2f;
      --text-color: #e0e0e0;
      --card-bg: #1e1e2f;
      --card-hover: #2a2a40;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background-color: var(--bg-main);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .sidebar {
      width: 220px;
      background-color: var(--bg-sidebar);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .modal-overlay {

      position: fixed;
      top: 0;
      left: 0;

      background: rgba(0,0,0,0.4);

<script>
document.addEventListener('DOMContentLoaded', () => {
  const activeRole = (localStorage.getItem('activeRole') || '').trim().toLowerCase();
  const isViewingManager = localStorage.getItem('isViewingManager') === 'true';

  // Owner boleh akses dashboard manager jika sedang melihat manager
  if (activeRole !== 'manager' && activeRole !== 'owner' && !isViewingManager) {
    alert('Akses ditolak!');
    window.location.href = 'login.html';
    return;
  }
});

  // === 2Ô∏è‚É£ TOMBOL KEMBALI KE OWNER ===
    const viewing = localStorage.getItem('isViewingManager') === 'true';

    if (viewing && activeRole === 'owner') {
     btnKembaliOwner.style.display = 'block';
     } else {
     btnKembaliOwner.style.display = 'none';
    }


 // === 3Ô∏è‚É£ TAMPILKAN DATA MANAGER SESUAI KONDISI ===
let userData;
let displayName;

if (isViewingManager) {
  userData = JSON.parse(localStorage.getItem('activeManagerData')) || {};
   displayName = userData.username || 'manager_temp';
  document.getElementById('profileName').textContent = `[Lihat] ${displayName}`;
} else {
  userData = JSON.parse(localStorage.getItem('loggedUser')) || {};
  displayName = userData.username || 'manager_temp';
  document.getElementById('profileName').textContent = displayName;
}

// ‚ùó Jangan set string!
// ‚ùó Owner-mode = boleh update object
// ‚ùó Manager login normal = jangan ubah
if (isViewingManager) {
  localStorage.setItem('activeManagerData', JSON.stringify(userData));
} else {
  // Manager login normal ‚Üí jangan set activeManagerData
}




  // === 4Ô∏è‚É£ AMBIL DATA SPESIFIK UNTUK MANAGER INI ===
const linkCategoriesKey = userKey("linkCategories");
  let linkCategories = JSON.parse(localStorage.getItem(linkCategoriesKey)) || [];

  // === 5Ô∏è‚É£ RENDER DASHBOARD ===
  renderCategories(linkCategories, "categoriesContainer");

  // === 6Ô∏è‚É£ SIDEBAR TOGGLE ===
  document.getElementById("toggleSidebar").addEventListener("click", () => {
    document.querySelector(".sidebar").classList.toggle("closed");
  });

  // === 7Ô∏è‚É£ FUNGSI LOGOUT ===
  window.logout = function() {
    const isViewingManager = localStorage.getItem('isViewingManager') === 'true';
    localStorage.removeItem('loggedUser');

    if (isViewingManager) {
      localStorage.removeItem('isViewingManager');
      localStorage.removeItem('activeManagerData');
      localStorage.setItem('activeRole', 'owner');
      window.location.href = 'dashboard_owner.html';
    } else {
      localStorage.removeItem('activeManagerData');
      localStorage.removeItem('activeRole');
      window.location.href = "login.html";
    }
  };
  
  function getIdentifier() {
  const role = localStorage.getItem('activeRole');
  const isViewing = localStorage.getItem('isViewingManager') === 'true';
  const activeUser = JSON.parse(localStorage.getItem('loggedUser'));
  const activeManager = JSON.parse(localStorage.getItem('activeManagerData'));

  // Jika owner sedang melihat manager ‚Üí pakai username manager
  if (role === 'owner' && isViewing && activeManager) {
    return activeManager.username;
  }

  // Selain itu ‚Üí gunakan username user yang login
  return activeUser?.username || "unknown";
}


function downloadData() {
  const activeRole = localStorage.getItem("activeRole") || "default";

  // identifier berdasarkan role
  const identifier = activeRole;

  // ambil timestamp rapi
  const timestamp = new Date().toISOString().replace(/[:.]/g, "-");

  // daftar key yang ingin di-backup
  const keys = [
    "tugas",
    "panduanData",
    "categories",
    "notes"
  ];

  // Ambil semua data
  const backup = {};

  keys.forEach(key => {
    const value = localStorage.getItem(key);
    backup[key] = value ? JSON.parse(value) : null;
  });

  // simpan semua key yang memakai userKey()
  Object.keys(localStorage).forEach(key => {
    if (key.includes("_" + activeRole)) {
      backup[key] = JSON.parse(localStorage.getItem(key));
    }
  });

  // convert ke JSON
  const json = JSON.stringify(backup, null, 2);

  // buat file downloadable
  const blob = new Blob([json], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = `dashboard_backup_${identifier}_${timestamp}.json`;
  a.click();

  // bersihkan
  URL.revokeObjectURL(url);
}



  // === 8Ô∏è‚É£ RENDER KATEGORI ===
 function renderCategories(catArray, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = '<button class="add-button" onclick="addCategory()">‚ûï Tambah Kategori</button>';

  catArray.forEach((cat, index) => {
    const card = document.createElement("div");
    card.className = "category-card";
    card.setAttribute("draggable", true);
    card.dataset.id = cat.id;

    const title = document.createElement("div");
    title.className = "category-title";
    title.textContent = cat.name;

    const actions = document.createElement("div");
    actions.className = "category-actions";

    const addLinkBtn = document.createElement("button");
    addLinkBtn.innerHTML = '<i class="bi bi-link-45deg"></i>';
    addLinkBtn.onclick = (e) => {
      e.stopPropagation();
      const name = prompt("Nama link:");
      const url = prompt("URL:");
      if (name && url && url.startsWith("http")) {
        const newLink = { name, url };
        catArray[index].links.push(newLink);
        localStorage.setItem(linkCategoriesKey, JSON.stringify(catArray));
        renderCategories(catArray, containerId);
      } else {
        alert("Nama dan URL harus valid. URL harus diawali dengan http atau https");
      }
    };
    actions.appendChild(addLinkBtn);

    const deleteBtn = document.createElement("button");
    deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
    deleteBtn.onclick = (e) => {
      e.stopPropagation();
      if (confirm("Yakin ingin menghapus kategori ini?")) {
        catArray.splice(index, 1);
        localStorage.setItem(linkCategoriesKey, JSON.stringify(catArray));
        renderCategories(catArray, containerId);
      }
    };
    actions.appendChild(deleteBtn);

    card.onclick = () => openLinkModal(index, catArray);

    card.appendChild(title);
    card.appendChild(actions);
    container.appendChild(card);
  });
}

  window.addCategory = function() {
    const name = prompt("Nama kategori:");
    
	if (name) {
	 const newCat = {
    id: Date.now(),   // ID unik
    name: name,
    links: []
  };
      linkCategories.push(newCat);
      localStorage.setItem(linkCategoriesKey, JSON.stringify(linkCategories));
      renderCategories(linkCategories, "categoriesContainer");
    }
  }

  // === 9Ô∏è‚É£ MODAL LINK ===
  function openLinkModal(catIndex) {
    const modal = document.getElementById("linkModal");
    const list = document.getElementById("linkList");
    list.innerHTML = "";
    const cat = linkCategories[catIndex];

    if (!cat.links) cat.links = [];

    cat.links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.target = "_blank";
      a.innerHTML = `<img src="https://www.google.com/s2/favicons?domain=${new URL(link.url).hostname}"> ${link.name}`;
      list.appendChild(a);
    });
    modal.style.display = "flex";
  }

  window.closeLinkModal = function() {
    document.getElementById("linkModal").style.display = "none";
  };

  // === üîü DRAG & DROP ===
  let draggedItem = null;
  const container = document.getElementById("categoriesContainer");

  document.addEventListener('dragstart', e => {
    if (e.target.classList.contains('category-card')) {
      draggedItem = e.target;
      e.target.classList.add('dragging');
    }
  });

  document.addEventListener('dragend', e => {
    if (e.target.classList.contains('category-card')) {
      e.target.classList.remove('dragging');
      const newOrder = [];
      document.querySelectorAll('.category-card').forEach(card => {
        const id = parseInt(card.dataset.id);
        const category = categories.find(c => c.id === id);
        if (category) newOrder.push(category);
      });
      linkCategories = newOrder;
      localStorage.setItem(linkCategoriesKey, JSON.stringify(linkCategories));
    }
  });

  container.addEventListener('dragover', e => {
    e.preventDefault();
    const afterElement = getDragAfterElement(container, e.clientY);
    const dragging = document.querySelector('.dragging');
    if (!afterElement) {
      container.appendChild(dragging);
    } else {
      container.insertBefore(dragging, afterElement);
    }
  });

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.category-card:not(.dragging)')];
    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }

// === üß≠ FUNGSI KEMBALI KE OWNER (GLOBAL) ===
function kembaliKeOwner() {

  // Hapus mode melihat manager
  localStorage.removeItem('isViewingManager');
  localStorage.removeItem('activeManagerData');

  // Pastikan role kembali menjadi owner
  localStorage.setItem('activeRole', 'owner');

  window.location.href = 'dashboard_owner.html';
}

<script>
document.getElementById("uploadBtn").addEventListener("click", () => {
  document.getElementById("uploadInput").click();
});

document.getElementById("uploadInput").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    try {
      const imported = JSON.parse(e.target.result);

      const targetIdentifier = getIdentifier(); // user aktif yang akan menerima data
      const targetKeys = {
        linkCategories: `linkCategories_${targetIdentifier}`,
        categories: `categories_${targetIdentifier}`,
        notes: `notes_${targetIdentifier}`,
        tugas: `tugas_${targetIdentifier}`,
        panduan: `panduanData_${targetIdentifier}`
      };

      // process each imported key
      Object.keys(imported).forEach(key => {
        // skip meta
        if (key === "meta") return;

        const data = imported[key];

        // find which type this key is (by prefix)
        if (key.startsWith("linkCategories_") && Array.isArray(data)) {
          const old = JSON.parse(localStorage.getItem(targetKeys.linkCategories) || "[]");
          const merged = [...old, ...data];
          localStorage.setItem(targetKeys.linkCategories, JSON.stringify(merged));
        } else if (key.startsWith("categories_") && Array.isArray(data)) {
          const old = JSON.parse(localStorage.getItem(targetKeys.categories) || "[]");
          const merged = [...old, ...data];
          localStorage.setItem(targetKeys.categories, JSON.stringify(merged));
        } else if (key.startsWith("notes_") && Array.isArray(data)) {
          const old = JSON.parse(localStorage.getItem(targetKeys.notes) || "[]");
          const merged = [...old, ...data];
          localStorage.setItem(targetKeys.notes, JSON.stringify(merged));
        } else if (key.startsWith("tugas_") && Array.isArray(data)) {
          const old = JSON.parse(localStorage.getItem(targetKeys.tugas) || "[]");
          const merged = [...old, ...data];
          localStorage.setItem(targetKeys.tugas, JSON.stringify(merged));
        } else if (key.startsWith("panduanData_") && typeof data === "object") {
          const old = JSON.parse(localStorage.getItem(targetKeys.panduan) || "{}");
          const mergedObj = { ...old };
          Object.keys(data).forEach(folder => {
            if (!Array.isArray(mergedObj[folder])) mergedObj[folder] = [];
            mergedObj[folder] = [...mergedObj[folder], ...data[folder]];
          });
          localStorage.setItem(targetKeys.panduan, JSON.stringify(mergedObj));
        }
        // else: ignore unknown keys
      });

      alert("‚úÖ Data berhasil ditambahkan (merge).");
      location.reload();
    } catch (err) {
      console.error(err);
      alert("‚ùå File JSON tidak valid atau format tidak sesuai.");
    }
  };
  reader.readAsText(file);
});

</script>
