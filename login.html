<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Dashboard Kerja</title>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e86de;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1b65b0;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .info {
      font-size: 0.8em;
      color: #555;
      margin-top: 20px;
      background: #eef3fa;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Dashboard</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="info">
      <strong>Contoh Akun:</strong><br>
      üë§ <b>manager1</b> / üîê <b>12345</b> (role: manager)<br>
      üë§ <b>admin</b> / üîê <b>admin123</b> (role: admin)
    </div>
  </div>

  <script>
    // Akun-akun yang tersedia
    const users = [
      { username: 'manager1', password: '12345', role: 'manager' },
      { username: 'admin', password: 'admin123', role: 'admin' }
    ];

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        // Simpan role ke localStorage
        localStorage.setItem('loggedUser', JSON.stringify(found));
        window.location.href = "index.html"; // arahkan ke index.html (bukan dashboard.html)
      } else {
        errorMsg.textContent = "Username atau Password salah!";
      }
    }
  </script>
</body>
</html>
