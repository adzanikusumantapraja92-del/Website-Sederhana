<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Kerja Digital</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2e86de">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
  
    :root {
      --bg-main: #f5f7fa;
      --bg-sidebar: #2e86de;
      --text-color: #111;
      --card-bg: #eaf2ff;
      --card-hover: #d4e6ff;
      --accent: #2e86de;
    }

    body.dark-theme {
      --bg-main: #121212;
      --bg-sidebar: #1e1e2f;
      --text-color: #e0e0e0;
      --card-bg: #1e1e2f;
      --card-hover: #2a2a40;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background-color: var(--bg-main);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .sidebar {
      width: 220px;
      background-color: var(--bg-sidebar);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      padding: 12px 10px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .sidebar nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .logout-btn, .theme-toggle, .download-btn {
      background: #ffffff22;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .logout-btn:hover, .theme-toggle:hover, .download-btn:hover {
      background: #ffffff33;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }

    /* ==== HEADER PROFIL ==== */
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .profile {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      border-radius: 30px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .profile:hover {
      background: var(--card-hover);
    }

    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .profile-menu {
      display: none;
      position: absolute;
      right: 30px;
      top: 70px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      min-width: 220px;
      z-index: 999;
    }

    .profile-menu.active {
      display: block;
    }

    .profile-menu button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px 16px;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.95em;
      transition: background 0.2s ease;
    }

    .profile-menu button:hover {
      background: var(--card-hover);
    }

    .add-button {
      display: inline-block;
      margin: 10px 0;
      padding: 8px 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #1b65b0;
    }

    .category-card {
      padding: 20px;
      border-radius: 14px;
      background: var(--card-bg);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.2s ease;
      cursor: grab;
    }

    .category-card:hover {
      background: var(--card-hover);
    }

    .category-title {
      font-size: 1.1em;
      font-weight: 600;
    }

    .category-actions button {
      margin-left: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      color: var(--accent);
    }

    #searchBox {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content a {
      display: inline-block;
      margin: 6px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #f0f2f5;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .modal-content img {
      width: 18px;
      height: 18px;
      margin-right: 6px;
      vertical-align: middle;
    }
	/* Tombol buka/tutup sidebar */
.toggle-btn {
  position: fixed;
  top: 15px;
  left: 15px;
  background-color: var(--accent);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
 z-index: 1200;
  transition: all 0.3s ease;
}

.toggle-btn:hover {
  background-color: #1d5cb5;
}

/* Sidebar animasi buka/tutup */
.sidebar {
  width: 220px;
  background-color: var(--bg-sidebar);
  color: white;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  transform: translateX(0);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.sidebar.closed {
  transform: translateX(-100%);
}

/* Konten utama menyesuaikan */
.sidebar.closed ~ .main {
  margin-left: 0;
  transition: margin-left 0.3s ease;
}

.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  position: relative;
  margin-left: 220px;
  transition: margin-left 0.3s ease;
}.upload-btn {
  background: #ffffff22;
  padding: 12px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  font-weight: 600;
  user-select: none;
  transition: background-color 0.3s;
  margin-top: 10px;
  color: white;
}

.upload-btn:hover {
  background: #ffffff33;
}
.category-card.dragging {
  opacity: 0.5;
  border: 2px dashed var(--accent);
  transform: scale(1.02);
}



  </style>
</head>
<body>
<button id="toggleSidebar" class="toggle-btn">‚ò∞</button>
  <div class="sidebar">

      </nav>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
    <div class="download-btn" onclick="downloadData()">‚¨áÔ∏è Download Data</div>

<input type="file" id="uploadInput" accept=".json" style="display: none;">

  <div class="main">
    <!-- === PROFIL MANAGER === -->
    <div class="topbar">
      <div class="profile" onclick="toggleProfileMenu()">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile">
        <span id="profileName">Manager</span>
      </div>

      <div id="profileMenu" class="profile-menu">

    <h1>Selamat datang di Dashboard Kerja Digital</h1>
    <input id="searchBox" type="text" placeholder="Cari /link..." onkeyup="searchCategories()" />
    <div id="categoriesContainer"></div>
  </div>

  <!-- Modal link -->
  <div class="modal-overlay" id="linkModal">
    <div class="modal-content">
      <h3>Daftar Link</h3>
      <div id="linkList"></div>
      <button class="add-button" onclick="closeLinkModal()">Tutup</button>
    </div>
  </div>

  <!-- Modal Admin Access -->
  <div class="modal-overlay" id="adminModal">
    <div class="modal-content">
      <h3>Kelola Akses Admin</h3>
      <div id="adminList"></div>
      <button class="add-button" onclick="addAdmin()">‚ûï Tambah Admin</button>
      <button class="add-button" onclick="closeAdminModal()">Tutup</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('loggedUser')) || { username: 'Manager', role: 'manager' };
    let categories = JSON.parse(localStorage.getItem("categories")) || [];
	renderCategories();
    let admins = JSON.parse(localStorage.getItem("admins")) || [];

    document.getElementById('profileName').textContent = user.username;

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      window.location.href = "login.html";
    }

    // === PROFIL MENU ===
    function toggleProfileMenu() {
      document.getElementById('profileMenu').classList.toggle('active');
    }

    // === EDIT PROFIL ===
    function editProfile() {
      const newName = prompt("Nama baru:", user.username);
      if (newName) {
        user.username = newName;
        localStorage.setItem('loggedUser', JSON.stringify(user));
        document.getElementById('profileName').textContent = newName;
        alert("Profil diperbarui!");
      }
    }

    // === ADMIN MANAGEMENT ===
    function openAdminAccess() {
      if (user.role !== 'manager') {
        alert('Hanya manager yang bisa mengelola admin.');
        return;
      }
      document.getElementById("adminModal").style.display = "flex";
      renderAdminList();
    }

    function renderAdminList() {
      const container = document.getElementById('adminList');
      container.innerHTML = '';
      if (admins.length === 0) {
        container.innerHTML = '<p>Belum ada admin terdaftar.</p>';
      }
      admins.forEach((adm, index) => {
        const div = document.createElement('div');
        div.className = "category-card";
        div.innerHTML = `
          <div class="category-title">${adm.username}</div>
          <div>
            <button onclick="removeAdmin(${index})"><i class="bi bi-trash"></i></button>
          </div>`;
        container.appendChild(div);
      });
    }

    function addAdmin() {
      const name = prompt("Masukkan nama admin:");
      if (!name) return;
      admins.push({ username: name, role: 'admin' });
      localStorage.setItem('admins', JSON.stringify(admins));
      renderAdminList();
    }

    function removeAdmin(index) {
      if (confirm("Hapus admin ini?")) {
        admins.splice(index, 1);
        localStorage.setItem('admins', JSON.stringify(admins));
        renderAdminList();
      }
    }

    function closeAdminModal() {
      document.getElementById("adminModal").style.display = "none";
    }

    // === CATEGORY ===
    function saveAndRender() {
      localStorage.setItem("categories", JSON.stringify(categories));
      renderCategories();
    }

    function renderCategories() {
      const container = document.getElementById("categoriesContainer");
      container.innerHTML = '<button class="add-button" onclick="addCategory()">‚ûï Tambah Kategori</button>';

      categories.forEach((cat, index) => {
        const card = document.createElement("div");
        card.className = "category-card";
		card.setAttribute("draggable", true);


        const title = document.createElement("div");
        title.className = "category-title";
        title.textContent = cat;

        const actions = document.createElement("div");
        actions.className = "category-actions";

        const addLinkBtn = document.createElement("button");
        addLinkBtn.innerHTML = '<i class="bi bi-link-45deg"></i>';
        addLinkBtn.onclick = (e) => {
          e.stopPropagation();
          const name = prompt("Nama link:");
          const url = prompt("URL:");
          if (name && url && url.startsWith("http")) {
            categories[index].links.push({ name, url });
            saveAndRender();
          } else {
            alert("Nama dan URL harus valid. URL harus diawali dengan http atau https");
          }
        };
        actions.appendChild(addLinkBtn);

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm("Yakin ingin menghapus kategori ini?")) {
            categories.splice(index, 1);
            saveAndRender();
          }
        };
        actions.appendChild(deleteBtn);

        card.onclick = () => openLinkModal(index);
        card.appendChild(title);
        card.appendChild(actions);
        container.appendChild(card);
      });
    }

    function openLinkModal(catIndex) {
      const modal = document.getElementById("linkModal");
      const list = document.getElementById("linkList");
      list.innerHTML = "";

      categories[catIndex].links.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.target = "_blank";

        const favicon = document.createElement("img");
        favicon.src = `https://www.google.com/s2/favicons?domain=${new URL(link.url).hostname}`;
        favicon.alt = "Favicon";

        a.appendChild(favicon);
        a.appendChild(document.createTextNode(link.name));
        list.appendChild(a);
      });

      modal.style.display = "flex";
    }

    function closeLinkModal() {
      document.getElementById("linkModal").style.display = "none";
    }

    function addCategory() {
      const name = prompt("Nama kategori:");
      if (name) {
        categories.push({ name, links: [] });
        saveAndRender();
      }
    }

    function searchCategories() {
      const keyword = document.getElementById("searchBox").value.toLowerCase();
      const allCards = document.querySelectorAll(".category-card");
      categories.forEach((cat, index) => {
        const visible = cat.name.toLowerCase().includes(keyword) || cat.links.some(l => l.name.toLowerCase().includes(keyword));
        allCards[index + 1].style.display = visible ? 'flex' : 'none'; // +1 karena tombol Tambah
      });
    }

    function downloadData() {
     const data = {
      categories: JSON.parse(localStorage.getItem('categories')) || [],
      links: JSON.parse(localStorage.getItem('links')) || []
    };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'data_backup.json';
    a.click();
    URL.revokeObjectURL(url);
}


    renderCategories();
	let draggedItem = null;

document.addEventListener('dragstart', (e) => {
  if (e.target.classList.contains('category-card')) {
    draggedItem = e.target;
    e.target.classList.add('dragging');
  }
});

document.addEventListener('dragend', (e) => {
  if (e.target.classList.contains('category-card')) {
    e.target.classList.remove('dragging');
    // Simpan urutan baru ke localStorage
    const newOrder = [];
    document.querySelectorAll('.category-card').forEach(card => {
      const title = card.querySelector('.category-title').innerText;
      const category = categories.find(c => c.name === title);
      if (category) newOrder.push(category);
    });
    localStorage.setItem('categories', JSON.stringify(newOrder));
  }
});

const container = document.getElementById("categoriesContainer");

// Tambahkan event listener pada setiap kategori
document.querySelectorAll('.category-card').forEach(card => {
  card.setAttribute('draggable', true);

  card.addEventListener('dragstart', (e) => {
    e.target.classList.add('dragging');
  });

  card.addEventListener('dragend', (e) => {
    e.target.classList.remove('dragging');

    // Simpan urutan baru ke localStorage
    const newOrder = [];
    document.querySelectorAll('.category-card').forEach(card => {
      const title = card.querySelector('.category-title').innerText;
      const category = categories.find(c => c.name === title);
      if (category) newOrder.push(category);
    });
    localStorage.setItem('categories', JSON.stringify(newOrder));
  });
});

// Logika dragover untuk menempatkan kartu
container.addEventListener('dragover', (e) => {
  e.preventDefault();
  const afterElement = getDragAfterElement(container, e.clientY);
  const dragging = document.querySelector('.dragging');

  if (afterElement == null) {
    container.appendChild(dragging);
  } else {
    container.insertBefore(dragging, afterElement);
  }
});

// Fungsi bantu untuk menentukan posisi target drop
function getDragAfterElement(container, y) {
  const draggableElements = [...container.querySelectorAll('.category-card:not(.dragging)')];

  return draggableElements.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = y - box.top - box.height / 2;

    if (offset < 0 && offset > closest.offset) {
      return { offset: offset, element: child };
    } else {
      return closest;
    }
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}


function getDragAfterElement(container, y) {
  const draggableElements = [...container.querySelectorAll('.category-card:not(.dragging)')];
  return draggableElements.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = y - box.top - box.height / 2;
    if (offset < 0 && offset > closest.offset) {
      return { offset: offset, element: child };
    } else {
      return closest;
    }
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}

  </script>

<script>
const uploadBtn = document.getElementById('uploadBtn');
const uploadInput = document.getElementById('uploadInput');

uploadBtn.addEventListener('click', () => {
  uploadInput.click();
});

uploadInput.addEventListener('change', (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    try {
      const jsonData = JSON.parse(e.target.result);
      if (jsonData.categories && jsonData.links) {
        localStorage.setItem('categories', JSON.stringify(jsonData.categories));
        localStorage.setItem('links', JSON.stringify(jsonData.links));
        alert('‚úÖ Data berhasil diunggah dan disimpan!');
        location.reload();
      } else {
        alert('‚ö†Ô∏è File JSON tidak valid.');
      }
    } catch (error) {
      alert('‚ùå Gagal membaca file JSON.');
    }
  };
  reader.readAsText(file);
});


</script>
